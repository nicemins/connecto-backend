# CORS 설정 (프로덕션 환경 - 환경변수로 주입)
cors:
  allowed-origins: ${FRONTEND_URL}

# JWT 설정 (환경변수로 주입)
jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION:3600000}      # 1시간 (기본값)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7일 (기본값)

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:connecto}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
